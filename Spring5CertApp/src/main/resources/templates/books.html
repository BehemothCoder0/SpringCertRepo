<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring 5 Certification Book View</title>
</head>
<body>
<h1>List of Books</h1>
<table>
<tr>
	<th>ID</th>
	<th>Title</th>
	<th>Author</th>
</tr>
<tr th:each="book:${books}">
<td th:text="${book.id}"></td>
<td th:text="${book.title}"></td>
<td th:text="${book.authors[0].firstName}+' '+${book.authors[0].lastName}"></td>
</tr>
</table>
</body>
</html>
